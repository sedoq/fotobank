<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="head-back">
                <div class="container">

<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 breadcrumbs">
                <span class="main">Главная</span>
                <span class="separator">/</span>
                <a href="#">Оформить</a>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 page-title-h1">
                <h1>Оформление заказа</h1>
            </div>
            
            <form action="order.html" method="get">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 receiver">
                <div class="row">
                    <div class="col-lg-3 labels">
                        <span class="data">Данные получателя:</span>
                    </div>                   
                   
                    <div class="col-lg-1 labels">
                        <label for="rc-email">*Email:</label>
                    </div>
                    <div class="col-lg-4 inputs">
                        <input id="rc-email" type="text" />
                    </div>
                    <div class="col-lg-5 validate"><span id="rc-email-val"></span></div>
                </div>
            </div>
            
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sender">
                <div class="row">
                    <div class="col-lg-3 labels">
                        <span class="data">Данные отправителя:</span>
                    </div>                   
                   
                    <div class="col-lg-1 labels">
                        <label for="sd-fio">*ФИО:</label>
                    </div>
                    <div class="col-lg-4 inputs">
                        <input class="error" id="sd-fio" type="text" />
                    </div>
                    <div class="col-lg-4 validate"><span id="sd-fio-val">Строка не заполнена</span></div>
                </div>
            </div>
            
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sender-any">
                <div class="row">
                    <div class="col-lg-3 labels">
                    </div>                   
                   
                    <div class="col-lg-1 labels">
                        <label for="sd-fio">*Телефон:</label>
                    </div>
                    <div class="col-lg-4 inputs">
                        <input id="sd-phone" type="text" />
                    </div>
                    <div class="col-lg-4 validate"><span id="sd-phone-val"></span></div>
                </div>
            </div>
            
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sender-any">
                <div class="row">
                    <div class="col-lg-3 labels">
                    </div>                   
                   
                    <div class="col-lg-1 labels">
                        <label for="sd-mail">&nbsp;Email:</label>
                    </div>
                    <div class="col-lg-4 inputs">
                        <input id="sd-mail" type="text" />
                    </div>
                    <div class="col-lg-4 validate"><span id="sd-mail-val"></span></div>
                </div>
            </div>
            
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sender-any">
                <div class="row">
                    <div class="col-lg-3 labels">
                    </div>                   
                   
                    <div class="col-lg-1 labels">
                        <label for="sd-text">&nbsp;Описание:</label>
                    </div>
                    <div class="col-lg-4 inputs">
                        <textarea name="text" id="sd-text" cols="45" rows="8"></textarea>
                    </div>
                    <div class="col-lg-4 validate"><span id="sd-text-val"></span></div>
                </div>
            </div>
            
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 files-block">
                <span class="label-text">Прикрепить файлы:</span>
                <input class="hide" type="file" />
                <button class="upload-btn"></button>
                <span class="file-name">Файл не выбран.</span>
            </div>
            
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 capcha-block">
                <span class="capcha-text">Введите текст на картинке:</span>
                <input type="text" />
                <div class="capcha-form">
                    <img src="/img/capcha.png" alt="" />
                </div>
            </div>
            
            </form>
    
            
        </div>
    </div>
</div>
